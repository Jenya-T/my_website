<!DOCTYPE html>
<html>
<head>
<title>Video API </title>
</head>
<body>
<video controls>
<source src="videos/interview.mp4" type="audio/mp4">
<source src="videos/interview.mp4" type="audio/ogg">
Your browser does not support the <code>video</code> element.
</audio>

<script> 
var video;
window.addEventListener('load', init, false);
window.addEventListener('click', playPause, false);
function playPause () {
if (video.paused) {
video.play();
}else {
video.pause{);
}
}
function init() {
video = document.getElementsByTagName('video') [0];
video.play();
}
</script>
</body>
</html>
